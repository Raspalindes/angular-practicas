<div class="greeting-container">
  <h2>Saludo Personalizado</h2>

  <div class="input-section">
    <input
      type="text"
      [(ngModel)]="name"
      placeholder="Escribe tu nombre..."
      class="name-input"
    />
  </div>

  <div class="greeting-display">
    @if (name && name.trim().length > 0) {
    <p class="greeting-message">
      Hola, <strong class="name-highlight">{{ name.trim() }}</strong> ðŸ‘‹
    </p>
    } @else {
    <p class="placeholder-message">
      Escribe tu nombre para recibir un saludo personalizado
    </p>
    }
  </div>
</div>
