<div class="toggle-container">
  <h2>Interruptor</h2>

  <div class="toggle-section">
    <button
      type="button"
      (click)="toggle()"
      class="toggle-button"
      [class.active]="isOn"
    >
      {{ isOn ? toggleLiterals.off : toggleLiterals.on }}
    </button>

    <div class="status-display">
      <span class="status-label">Estado:</span>
      <strong class="status-value" [class.on]="isOn" [class.off]="!isOn">
        {{ isOn ? toggleLiterals.on : toggleLiterals.off }}
      </strong>
    </div>
  </div>
</div>
